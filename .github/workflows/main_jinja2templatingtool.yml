
name: Office Add-in CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js (match your local version)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22' # Your local Node version
          cache: 'npm'

      # Upgrade npm to latest (fixes Invalid Version bug)
      - name: Upgrade npm
        run: npm install -g npm@latest

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Optional: Fix vulnerabilities automatically
      - name: Audit fix
        run: npm audit fix || true

      # Build the project
      - name: Build
        run: npm run build

      # Optional: Run lint checks
      - name: Lint
        run: npm run lint || true
