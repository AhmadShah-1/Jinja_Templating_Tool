name: Build and deploy Node.js app to Azure Web App - Jinja2TemplatingTool

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      - name: Verify build output
        run: |
          if (-not (Test-Path dist)) {
            Write-Error "‚ùå ERROR: dist folder not created!"
            exit 1
          } else {
            Write-Host "‚úÖ dist folder exists."
          }

      - name: Create deployment folder
        run: |
          New-Item -ItemType Directory -Force -Name deploy
          Copy-Item server.js deploy/
          Copy-Item package.json deploy/
          Copy-Item web.config deploy/
          Copy-Item -Recurse dist deploy/dist

          Write-Host "üì¶ Deployment folder contents:"
          Get-ChildItem -Recurse deploy/

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
          path: .

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_919C41AC8C1145F58E0000EFD46C21D9 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_548B86CFF12C4D01B9810E584D408075 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_CB47B2ECF5904CB1992301A514C50976 }}

      - name: Verify deployment package (sanity check)
        run: |
          echo "üìÅ Files to deploy:"
          ls -R .
          echo "---"
          echo "Checking essentials:"
          test -f server.js && echo "‚úì server.js" || echo "‚ùå server.js missing"
          test -f package.json && echo "‚úì package.json" || echo "‚ùå package.json missing"
          test -f web.config && echo "‚úì web.config" || echo "‚ùå web.config missing"
          test -d dist && echo "‚úì dist folder" || echo "‚ùå dist missing"

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'Jinja2TemplatingTool'
          slot-name: 'Production'
          package: .
