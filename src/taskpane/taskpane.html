<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stanza Template Assistant</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="bg-gray-50 h-screen flex flex-col font-sans text-sm text-gray-800 overflow-hidden">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 p-4 flex items-center shadow-sm z-10">
        <img width="32" height="32" src="../../assets/PVEDI.png" alt="Stanza" class="mr-3" />
        <h1 class="font-bold text-lg text-gray-900 tracking-tight">Stanza</h1>
    </header>

    <!-- Actions Bar -->
    <div class="bg-gray-100 p-3 border-b border-gray-200 flex gap-2">
        <!-- Main Action Button (Dynamic Text) -->
        <button id="action-btn" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-medium py-1.5 px-3 rounded shadow transition-colors flex items-center justify-center gap-1 text-xs" title="Action">
            <svg id="icon-convert" class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            <svg id="icon-insert" class="w-3 h-3 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
            <span id="action-btn-text">Convert Selection</span>
        </button>
        <button id="refresh-btn" class="bg-white hover:bg-gray-50 text-gray-700 border border-gray-300 font-medium py-1.5 px-3 rounded shadow-sm transition-colors text-xs" title="Refresh list">
            <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
        </button>
    </div>

    <!-- Tabs -->
    <div class="bg-white border-b border-gray-200 flex select-none">
        <button id="tab-variables" class="flex-1 py-2.5 text-center text-xs font-semibold border-b-2 border-blue-600 text-blue-600 transition-colors flex items-center justify-center gap-2" title="Show Variables">
            Variables
            <span id="var-count" class="bg-blue-100 text-blue-700 px-1.5 py-0.5 rounded-full text-[10px]">0</span>
        </button>
        <button id="tab-logic" class="flex-1 py-2.5 text-center text-xs font-semibold border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors flex items-center justify-center gap-2" title="Show Logic">
            Logic
            <span id="logic-count" class="bg-gray-100 text-gray-600 px-1.5 py-0.5 rounded-full text-[10px]">0</span>
        </button>
        <button id="tab-builder" class="flex-1 py-2.5 text-center text-xs font-semibold border-b-2 border-transparent text-gray-500 hover:text-gray-700 transition-colors flex items-center justify-center gap-2" title="Logic Builder">
            Builder
        </button>
    </div>

    <!-- Main Content -->
    <main class="flex-1 overflow-y-auto p-4 custom-scrollbar relative">
        
        <!-- Variables Section -->
        <div id="section-variables">
            <div id="variable-list" class="space-y-2">
                <div class="text-center py-8 text-gray-400 italic text-xs">
                    No variables detected.
                </div>
            </div>
        </div>

        <!-- Logic Section (Hidden by default) -->
        <div id="section-logic" class="hidden">
            <div id="logic-list" class="space-y-2">
                 <div class="text-center py-8 text-gray-400 italic text-xs">
                    No control logic detected.
                </div>
            </div>
        </div>

        <!-- Logic Builder Section (Hidden by default) -->
        <div id="section-builder" class="hidden h-full flex flex-col">
            <div class="flex-1 flex gap-4 h-full overflow-hidden">
                <!-- Left Side: Builder Canvas -->
                <div class="w-3/5 flex flex-col overflow-y-auto pr-1">
                    <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2">Statement</h3>
                    <div id="builder-canvas" class="flex-1 border-2 border-dashed border-gray-200 rounded p-2 min-h-[200px]">
                        <!-- LogicBuilder.js will render here -->
                    </div>
                </div>

                <!-- Right Side: Available Variables -->
                <div class="w-2/5 flex flex-col border-l border-gray-100 pl-2">
                    <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-wider mb-2">Variables</h3>
                    <div class="flex-1 overflow-y-auto custom-scrollbar">
                        <div id="builder-vars" class="space-y-1">
                             <!-- LogicBuilder.js will render items here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Developer Console -->
    <div class="bg-gray-900 text-gray-300 flex-shrink-0 border-t border-gray-700 transition-all duration-300 ease-in-out max-h-[40vh]">
        <div class="flex items-center justify-between px-3 py-1 bg-gray-800 border-b border-gray-700 cursor-pointer select-none" id="console-header">
            <h3 class="font-mono text-xs font-semibold text-gray-400">CONSOLE</h3>
            <span id="error-count" class="text-xs bg-red-900 text-red-200 px-1.5 rounded hidden">0</span>
        </div>
        <div id="console-output" class="p-2 font-mono text-xs overflow-y-auto h-32 space-y-1">
            <div class="text-gray-500 italic">Ready to scan.</div>
        </div>
    </div>

    <!-- Sideload Message Overlay -->
    <div id="sideload-msg" class="hidden absolute inset-0 bg-white z-50 flex items-center justify-center p-8 text-center">
        <h2 class="text-xl text-gray-600">Please sideload your add-in.</h2>
    </div>

    <script src="taskpane.js"></script>
</body>

</html>
